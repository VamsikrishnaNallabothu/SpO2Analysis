<div class="container">
    <div class="row">
        <div class="container-fluid">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Register</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="createUser()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name" type="text" ng-model="user.name" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="user.email" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Age" name="age" type="number" value="" ng-model="user.age" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    Already a member? <a ui-sref="login"> Login </a>
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Sign up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
